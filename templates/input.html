{% extends "base.html" %}
{% block content %}

<section class="max-w-3xl mx-auto my-12 bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-center">Carbon-14 Calculator</h2>

    {% if message %}
        <p class="text-red-700 font-semibold mb-4">{{ message }}</p>
    {% endif %}

    <form method="POST" class="space-y-4">
        <input type="text" name="c14_age" placeholder="C-14 Age (BP)" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400">
        <input type="text" name="material" placeholder="Sample Type (Bone, Wood, etc.)" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400">
        <input type="text" name="contamination" placeholder="Contamination (%)" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400">
        <input type="text" name="soil_pH" placeholder="Soil pH" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400">
        <input type="text" name="depth" placeholder="Depth (cm)" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400">
        <input type="text" name="location" id="location" placeholder="e.g., Site A, Valley X" 
               class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400">
        <input type="file" name="file" id="file" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400">
        <button type="submit" class="w-full bg-[#3b2f2f] text-white py-3 rounded-lg hover:bg-[#5a403f] transition">Calculate</button>
    </form>
</section>

{% endblock %}
