{% extends "base.html" %}
{% block content %}

<!-- Hero Section: Video only -->
<section class="relative h-screen w-full overflow-hidden flex items-center justify-center">
  <!-- Video -->
  <video id="hero-video" autoplay muted loop playsinline class="absolute top-0 left-0 w-full h-full object-cover">
    <source src="{{ url_for('static', filename='videos/hero.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  
  </h1>
</section>



<section class="relative h-screen flex flex-col items-center justify-center px-6 text-white overflow-hidden">
  
  <div class="animated-bg"></div>

 
  <h1 class="text-5xl md:text-7xl font-bold mb-6 flowing-text">Uncover the Past</h1>
  <p class="text-xl md:text-2xl mb-8 text-center flowing-text">
    A Journey Through Time with Carbon-14 Dating
  </p>

  <a href="{{ url_for('slides') }}" 
     class="px-8 py-4 bg-white text-[#3b2f2f] rounded-2xl text-lg font-semibold hover:bg-gray-200 shadow-lg transition btn btn-light">
     Start Journey â†’
  </a>
</section>


<script>
window.addEventListener("DOMContentLoaded", () => {
  
  const blackScreen = document.createElement("div");
  blackScreen.style.position = "fixed";
  blackScreen.style.top = "0";
  blackScreen.style.left = "0";
  blackScreen.style.width = "100%";
  blackScreen.style.height = "100%";
  blackScreen.style.backgroundColor = "black";
  blackScreen.style.display = "flex";
  blackScreen.style.alignItems = "center";
  blackScreen.style.justifyContent = "center";
  blackScreen.style.zIndex = "9999";
  blackScreen.style.color = "white";
  blackScreen.style.fontSize = "2rem";
  blackScreen.style.fontFamily = "sans-serif";
  blackScreen.id = "black-screen";
  blackScreen.innerHTML = `<span id="typed-msg"></span>`;
  document.body.appendChild(blackScreen);

  
  new Typed("#typed-msg", {
    strings: ["Welcome to the Journey Through Time..."],
    typeSpeed: 50,
    showCursor: false,
    onComplete: () => {
      
      gsap.to("#black-screen", { opacity: 0, duration: 2, delay: 3, onComplete: () => blackScreen.remove() });

      
      const video = document.querySelector("video");
      if (video) {
        video.style.opacity = 0;
        video.play();
        gsap.to(video, { opacity: 1, duration: 2, delay: 5 }); 
        gsap.fromTo(video, { scale: 1 }, { scale: 1.05, duration: 10, repeat: -1, yoyo: true, ease: "power1.inOut", delay: 5 });
      }

     
      
    }
  });
});
</script>


{% endblock %}
